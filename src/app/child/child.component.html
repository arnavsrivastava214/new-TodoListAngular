<div class="container-fluid" *ngIf="item?.length>0">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12">
            <h1 class="text-center">Parent To Child and Child To Parent Data Transfer</h1>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of item; let idx = index;">
                        <td>{{i.value}}</td>
                        <td> <button class="btn btn-warning rounded-pill" (click)="edit(i.value,idx)">Edit</button> </td>
                        <td><button class="btn btn-danger rounded-pill" (click)="deleteTodo(idx)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
